<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transition and animations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
      Transform grows the element this 
      container will clip anything outside 
    -->
    <div class="overflow-hidden">
      <h1 class="slidein-left">
        Transitions 
        & Animations
      </h1>
    </div>
    
    <section>
      <h2>Transitions</h2>
      <button class="button-scale">Click me!</button>
      <button>Click me?</button>
    </section>
    <section>
      <h2>Animations</h2>
      
      <p class="animate-red-to-green">Lorem ipsum dolor sit amet.</p>
      <div class="animated-ball">
        <div></div>
      </div>

    </section>
  </body>
</html>
